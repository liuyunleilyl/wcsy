
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>进度详情</title>
    <link href="css/tail.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
        function change() {
            var height01 = $(window).height();
            $(".top").css('height', height01 - 35+"px");
        }
    </script>
</head>

<body style="border-radius: 8px" onload="change()">
<form id="form_demo" >
<div class="top">
    <div>
        <div class="top_out">
            <table class="table" >
                <tbody>
                <tr>
                    <td style="border-top: none" >任务名称：</td>
                    <td  colspan = "6"  style="text-align: left;border-top: none"><input type="text"  id="rwmc" disabled="disabled" ></td>
                </tr>
                <tr>
                    <td>任务时间：</td>
                    <td  style="text-align: left"><input type="text"  id="rwsj" disabled="disabled" ></td>
                    <td>地理分区：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text" id="dlfq" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>作业员：</td>
                    <td  style="text-align: left"><input type="text" class="long_text" id="zyy" disabled="disabled"></td>
                    <td>检查员：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text" id="jcy" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>采集进度(%)：</td>
                    <td  style="text-align: left"><input type="text" class="long_text" id="cj" disabled="disabled"></td>
                    <td>核查进度(%)：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text" id="hj" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>编辑进度(%)：</td>
                    <td  style="text-align: left"><input type="text" class="long_text" id="bj" disabled="disabled"></td>
                    <td>质检进度(%)：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text" id="zj" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>二查进度(%)：</td>
                    <td  style="text-align: left"><input type="text" class="long_text" id="ec" disabled="disabled"></td>
                    <td>合库进度(%)：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text" id="hk" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>上交进度(%)：</td>
                    <td  style="text-align: left"><input type="text" class="long_text" id="sj" disabled="disabled"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bot_btn">
        <button class="btn btn1"><a href="myrecode.html" target="right">返回</a></button>
    </div>
</div>
</form>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/date/js/laydate.js"></script>
<script>
    debugger;
    var url = window.location.search;
    var id=url.split("?")[1].split("=")[1];
    alert(id);
    !function () {
        laydate.skin('danlan');//切换皮肤，请查看skins下面皮肤库
    }();

    function TaskCancel() {
        var index = parent.layer.getFrameIndex(window.name)
        parent.layer.close(index);
    }


    //时间格式化函数
    function getFormatTime(time) {
        var time = new Date(parseInt(time));
        var y = time.getFullYear();
        var m = time.getMonth() + 1;
        var d = time.getDate();
        var h = time.getHours();
        var mm = time.getMinutes();
        var s = time.getSeconds();
        return y + '-' + add0(m) + '-' + add0(d) + ' ' + add0(h) + ':' + add0(mm) + ':' + add0(s);
    }
    function add0(m) { return m < 10 ? '0' + m : m };
</script>

</script>
