                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text" id="hkjd"></td>
                </tr>
                <tr>

                    <td  style="text-align: left"><input type="text" class="long_text" id="sjjh" disabled="disabled"></td>
                    <td>上交进度(%)：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text" id="sjjd"></td>
                </tr>
                </tbody>

    function TaskCancel() {
        var index = parent.layer.getFrameIndex(window.name)
        parent.layer.close(index);
    };
    //时间格式化函数
    function getFormatTime(time) {
        var time = new Date(parseInt(time));
        var y = time.getFullYear();
        var m = time.getMonth() + 1;
        var d = time.getDate();
        var h = time.getHours();
        var mm = time.getMinutes();
        var s = time.getSeconds();
        return y + '-' + add0(m) + '-' + add0(d) + ' ' + add0(h) + ':' + add0(mm) + ':' + add0(s);
    }
    function add0(m) { return m < 10 ? '0' + m : m }
